<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Name Display</title>
    <link rel="stylesheet" href="output.css">
    <script defer src="./javascript/alpine3.14.1.min.js"></script>
</head>
<body>
<div>
    <button>
        Show or Hide
    </button>
    <div>
        <h1>Real-time Name Display</h1>

        <!-- Input field -->
        <label for="name">Enter your name:</label>
        <input id="name" type="text" placeholder="Type your name here">

        <!-- Display typed name -->
        <p>
            Hello,
            <span>...</span>!
        </p>
    </div>
</div>
</body>
</html>
